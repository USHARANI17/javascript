<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if_else ladder
        var d=parseInt(prompt("enter n value:"));
        if(d==0){
            document.write("sunday");
        }
           else if(d==1){
                document.write("Monday");
            } 
            else if(d==2){
                document.write("Tuesday");
            }
            else if(d==3){
                document.write("wednesday");  
            }
            else if(d==4){
                document.write("thursday");
            }
            else if(d==5){
                document.write("friday");
            }
            else if(d==6){
                document.write("saturday");
            }
            else
            document.write("invalid number")
    
        //switch
        var day=parseInt(prompt("enter a number:"));
        switch(day){
            case 0:document.write("sunday");
            break;
            case 1:document.write("monday");
            break;
            case 2:document.write("Tuesday");
            break;
            case 3:document.write("wednesday");
            break;
            case 4:document.write("thursday");
            break;
            case 5:document.write("friday");
            break;
            case 6:document.write("saturday");
            break;
            default:document.write("invalid number")
        }
    </script>
</body>
</html>
