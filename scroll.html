<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Div</title>
  <style>
    /* styles.css */
.scroll-container {
  width: 300px;
  height: 150px;
  border: 1px solid #ccc;
  padding: 10px;
  overflow-y: scroll; /* Enables vertical scrolling */
  overflow-x: hidden; /* Hides horizontal scrollbar */
  background-color: #f9f9f9;
}
.scroll-container {
  scroll-behavior: smooth;
}


  </style>
</head>
<body>
  <div class="scroll-container">
    <p>Content Line 1</p>
    <p>Content Line 2</p>
    <p>Content Line 3</p>
    <p>Content Line 4</p>
    <p>Content Line 5</p>
    <p>Content Line 6</p>
    <p>Content Line 7</p>
    <p>Content Line 8</p>
    <p>Content Line 9</p>
    <p>Content Line 10</p>
  </div>
</body>
</html>
